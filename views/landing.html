<!DOCTYPE html>

    <link rel="shortcut icon" href="assets/AVM-Logo.png" type="image" />

  <body class="">
    <header

      <div class="header-title">

          <div class="image-box" data-aos="fade-up">
            <img src="assets/Shirori.jpg" alt="Shiori" />
            <h2 class="foto">S</h2>
          </div>
          <div class="image-box" data-aos="fade-up">
            <img src="assets/yui2.jpg" alt="" />
            <h2 class="foto">Y</h2>
          </div>
        </div>
        <div class="about-info">Gambar pemanis</div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      Dibuat dengan <span class="heart">‚ù§</span> oleh Andika vikar muhamad
    </footer>
